<div class="container">
  <h1 class="text-center mb-3"> TODO list by MTWABBAXI </h1>

  <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>

<h4>Your Todos</h4>

<div *ngIf="this.todos.length === 0; else elseBlock">No Todos to Display.</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckBox)="toogleTodo($event)">
    </app-todo-item>
  </div>
</ng-template>
</div>
